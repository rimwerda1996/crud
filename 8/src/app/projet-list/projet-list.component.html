<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
          
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                     
                  </div>
                  <div class="card-body">
                      <form [formGroup]="form" name="form" (ngSubmit)="formSubmit()" >
                          <div class="row">

                                <div class="form-group">
                                  <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                   
                                    <input matInput placeholder="nom" type="text"  class="form-control" formControlName="nom" [ngClass]="{'is-invalid':form.get('nom').touched && form.get('nom').invalid}" />
                                    <div class="invalid-feedback">
                                            <div> Name is required</div>
                                          </div>
                                        </mat-form-field>
                                    
                                  
                                    </div>
                                </div>

                          </div>
                          <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                        <input matInput placeholder="type_projet" type="text"  class="form-control" formControlName="type_projet" [ngClass]="{'is-invalid':form.get('type_projet').touched && form.get('type_projet').invalid}" />
                                        <div class="invalid-feedback">
                                                <div>project type is required</div>
                                              </div>
                                   
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="budget" type="text" class="form-control" formControlName="budget" [ngClass]="{'is-invalid':form.get('budget').touched && form.get('budget').invalid}" />
                                    <div class="invalid-feedback">
                                            <div>budget is required</div>
                                          </div>
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="date_debut" type="date" class="form-control" formControlName="date_debut" [ngClass]="{'is-invalid':form.get('date_debut').touched && form.get('date_debut').invalid}" />
                                  <div class="invalid-feedback">
                                        <div>  required</div>
                                      </div>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="date_fin" type="date" class="form-control" formControlName="date_fin" [ngClass]="{'is-invalid':form.get('date_fin').touched && form.get('date_fin').invalid}" />
                                  <div class="invalid-feedback">
                                        <div>  required</div>
                                      </div>
                                </mat-form-field>
                              </div>
                              </div>
                              
                      </form>
                  </div>
              </div>
         
    




  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="formSubmit()" >Save</button>
  </div>
</ng-template>


<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                        
            
                      <h4 class="card-title "> Project Table </h4> 
                     
                    </div>
                    
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  
                                  <th>
                                      Nom
                                  </th>
                                 <th>
                                     type projet 
                                 </th>
                                 <th>
                                       budget
                                </th>
                                <th>
                                      date debut
                                </th>
                                <th>
                                      date fin
                                </th>
                                <th>
                                      supprimer
                               </th>
                               <th>
                                     modifier
                             </th>
                             <th><button class="btn" (click)="open(content)"><i class="fa fa-plus"></i> </button></th>

                              </thead>
                              <tbody>
                                  
                                    <tr *ngFor="let row of tabStag">
                            
                                        
                                        <td>{{row.nom}}</td>
                                        <td>{{row.type_projet}}</td>
                                        <!--<td>{{row.rib}}</td>
                                        <td>{{row.date_naissance}}</td>-->
                                        <td>{{row.budget}}</td>
                                        <td>{{row.date_debut}}</td>
                                        <td>{{row.date_fin}}</td>

                                       
                                        <td><button class="btn" (click)="deleteProj(row.id)"><i class="fa fa-trash"></i></button></td>
                                        <td><button class="btn" (click)="update(row.id)" ><i class="fa fa-edit"> </i></button></td>
                                    </tr>
                                  
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
